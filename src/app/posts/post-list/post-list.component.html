<mat-accordion multi="true" *ngIf="posts.lenght > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{ post.title }}
            the expansion title!!!
        </mat-expansion-panel-header>
        <p>i'm in an expansion panel</p>
        <p> {{ post.content }} </p>
    </mat-expansion-panel>
</mat-accordion>
<p class="info_text mat-body-1"*ngIf="posts.length <= 0">No posts added yet</p>
